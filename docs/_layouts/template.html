<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/menu-design.css" media="screen">
    <style>
        ul 
        {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: lightblue;
        }
        li 
        {
          float: left;
        }
        li a 
        {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        li a:hover 
        {
          background-color: blue;
        }
    </style>
  </head>
  <body>
    <header>
      <ul >
      {% for page in site.pages %}
        <li><a href= {{ page.filename }} >{{ page.title }}</a></li>>
      {% endfor %}
      </ul>
    </header>

    <section class="page-header">
      <h1 class="project-name">{{ page.title }}</h1>
      <h2 class="project-tagline"></h2> 

      {% for page in site.pages %}
        <a href= {{ page.filename }} class="btn">{{ page.title }}</a>
      {% endfor %}

      <a href="https://github.com/ninhtran002/Smart-Droid-RD1.git" class="btn">View on GitHub</a>      
    </section>

    <section class="main-content">      
      {{ content }}
    </section>


  
  </body>
</html>
